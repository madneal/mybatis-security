buildscript {
    repositories {
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven{ url 'http://maven.aliyun.com/nexus/content/repositories/jcenter'}
    }

}
plugins {
    id 'org.jetbrains.intellij' version '0.4.9'
}

group = 'cn.wuzhizhan.idea.mybatis'
version = '2018.06.06'

apply plugin: 'java'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir:'lib',includes:['*jar'])
    compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.5.1'
    compile group: 'org.mybatis.generator', name: 'mybatis-generator-core', version: '1.3.7'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.18'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.48'
    compile group: 'postgresql', name: 'postgresql', version: '9.1-901-1.jdbc4'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.19.3'
    testCompile group: 'com.microsoft.sqlserver', name: 'sqljdbc4', version: '4.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
intellij {
    version = 'IU-2018.1'
    pluginName = 'free-idea-mybatis'
    plugins = ['coverage','Spring','DatabaseTools']
    intellij.updateSinceUntilBuild false
}
patchPluginXml {
    changeNotes """
    <h4>2019.06.06</h4>
      <ul>
        <li>Fix NPE in AliasFacade.findPsiClass(..)</li>
      </ul>
     """
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
